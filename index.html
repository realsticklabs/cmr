<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing with Bucket Tool</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid black;
            margin-top: 20px;
            cursor: crosshair;
        }
        #buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Draw on Canvas and Save</h1>
    <canvas id="drawingCanvas" width="600" height="400"></canvas>
    <div id="buttons">
        <button onclick="saveCanvas('png')">Save as PNG</button>
        <button onclick="saveCanvas('jpeg')">Save as JPEG</button>
        <button onclick="clearCanvas()">Clear Canvas</button>
        <button onclick="setTool('brush')">Brush Tool</button>
        <button onclick="setTool('bucket')">Bucket Tool</button>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let tool = 'brush'; // Tool selection

        // Set initial styles for the brush
        ctx.lineWidth = 5;
        ctx.lineCap = 'round';
        ctx.strokeStyle = 'black';

        // Tool selection
        function setTool(selectedTool) {
            tool = selectedTool;
        }

        // Start drawing
        canvas.addEventListener('mousedown', (event) => {
            if (tool === 'brush') {
                isDrawing = true;
                ctx.beginPath();
            } else if (tool === 'bucket') {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                fillCanvas(x, y, ctx.strokeStyle); // Call the fill function
            }
        });

        // Stop drawing
        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        // Draw on the canvas
        canvas.addEventListener('mousemove', (event) => {
            if (!isDrawing || tool !== 'brush') return;
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            ctx.lineTo(x, y);
            ctx.stroke();
        });

        // Clear the canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Save canvas as PNG or JPEG
        function saveCanvas(format) {
            const link = document.createElement('a');
            if (format === 'png') {
                link.href = canvas.toDataURL('image/png');
                link.download = 'drawing.png';
            } else if (format === 'jpeg') {
                link.href = canvas.toDataURL('image/jpeg');
                link.download = 'drawing.jpeg';
            }
            link.click();
        }

        // Bucket fill (Flood Fill) algorithm
        function fillCanvas(x, y, fillColor) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const targetColor = getPixelColor(x, y, imageData);

            if (!colorsMatch(targetColor, fillColor)) {
                floodFill(x, y, targetColor, fillColor, data);
                ctx.putImageData(imageData, 0, 0);
            }
        }

        // Get color of the pixel at (x, y)
        function getPixelColor(x, y, imageData) {
            const index = (y * imageData.width + x) * 4;
            return [imageData.data[index], imageData.data[index + 1], imageData.data[index + 2], imageData.data[index + 3]];
        }

        // Check if two colors match
        function colorsMatch(color1, fillColor) {
            const rgbaFill = hexToRGBA(fillColor);
            return color1[0] === rgbaFill[0] && color1[1] === rgbaFill[1] && color1[2] === rgbaFill[2] && color1[3] === rgbaFill[3];
        }

        // Flood Fill algorithm
        function floodFill(x, y, targetColor, fillColor, data) {
            const rgbaFill = hexToRGBA(fillColor);
            const stack = [[x, y]];
            const width = canvas.width;
            const height = canvas.height;

            while (stack.length) {
                const [x, y] = stack.pop();
                const index = (y * width + x) * 4;

                // Continue if the pixel is not the target color
                if (!colorsMatch(getPixelColor(x, y, { data: data, width: width }), targetColor)) continue;

                // Set new color
                data[index] = rgbaFill[0];
                data[index + 1] = rgbaFill[1];
                data[index + 2] = rgbaFill[2];
                data[index + 3] = rgbaFill[3];

                // Add neighboring pixels
                if (x > 0) stack.push([x - 1, y]);
                if (x < width - 1) stack.push([x + 1, y]);
                if (y > 0) stack.push([x, y - 1]);
                if (y < height - 1) stack.push([x, y + 1]);
            }
        }

        // Convert hex color to RGBA
        function hexToRGBA(hex) {
            let c;
            if (/^#([A-Fa-f0-9]{3}){1,2}$/.test(hex)) {
                c = hex.substring(1).split('');
                if (c.length === 3) {
                    c = [c[0], c[0], c[1], c[1], c[2], c[2]];
                }
                c = '0x' + c.join('');
                return [(c >> 16) & 255, (c >> 8) & 255, c & 255, 255];
            }
            return [0, 0, 0, 255]; // Default to black if invalid
        }
    </script>
</body>
</html>
